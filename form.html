<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Our Family</title>
</head>
<body>
    <form>
        <fieldset>
            <label>First Name <input type="text" id="fName"></label>
            <label>Middle Name <input type="text" id="mName"></label>
            <label>Last Name <input type="text" id="lName"></label>
            <label>Address <input type="text" id="address"></label>
            <label>City <input type="text" id="city"></label>
            <label>State <input type="text" id="state"></label>
            <label>Zip <input type="text" id="zip"></label>
            <label>Email <input type="text" id="email"></label>
            <label>Phone <input type="text" id="phonenumber"></label>

            <label>Number of Children <input type="number" id="numberOfChildren"></label>

        </fieldset>
        <fieldset>
            <!-- Child Info -->
            <label>First Name <input type="text" id="childfName"></label>
            <label>Middle Name <input type="text" id="childmName"></label>
            <label>Last Name <input type="text" id="childlName"></label>
            <label>Address <input type="text" id="childaddress"></label>
            <label>City <input type="text" id="childcity"></label>
            <label>State <input type="text" id="childstate"></label>
            <label>Zip <input type="text" id="childzip"></label>
            <label>Email <input type="text" id="childemail"></label>
            <label>Phone <input type="text" id="childphonenumber"></label>

        </fieldset>


    </form>
</body>
</html>
